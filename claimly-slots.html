<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Claimly Slots</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1b2e,#020409);
  font-family:Inter,Arial,sans-serif;
  color:#eafcff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app{
  width:390px;
  background:rgba(8,20,40,.95);
  border-radius:26px;
  box-shadow:0 0 40px rgba(0,246,255,.25);
  overflow:hidden;
}
.header{
  padding:16px 18px;
  background:linear-gradient(135deg,#02182f,#042b55);
}
.header h1{margin:0;font-size:18px}
.balance{
  font-size:13px;
  color:#9fdfff;
}
.balance span{
  color:#00ff88;
  font-weight:700;
}

.game{
  padding:20px;
  text-align:center;
}
.reels{
  display:flex;
  justify-content:center;
  gap:14px;
  margin:22px 0;
}
.reel{
  width:80px;
  height:90px;
  border-radius:16px;
  background:linear-gradient(145deg,#0b3355,#021829);
  box-shadow:inset 0 0 18px rgba(0,246,255,.35);
  font-size:42px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform .2s;
}
.spin{
  animation:spin .25s linear infinite;
}
@keyframes spin{
  0%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
  100%{transform:translateY(0)}
}

button{
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#00f6ff,#00ff88);
  color:#001;
  cursor:pointer;
}
button:disabled{
  opacity:.5;
}

.result{
  min-height:22px;
  margin-top:10px;
}
.win{
  color:gold;
  text-shadow:0 0 10px gold;
}
.lose{
  color:#ff4d4d;
}

.footer{
  margin-top:12px;
  font-size:11px;
  color:#7fbccc;
}
.back{
  margin-top:8px;
  font-size:12px;
  color:#9fdfff;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <h1>üé∞ Claimly Slots</h1>
    <div class="balance">Credits: <span id="balance">100</span></div>
  </div>

  <div class="game">
    <div class="reels">
      <div class="reel" id="r1">‚≠ê</div>
      <div class="reel" id="r2">‚≠ê</div>
      <div class="reel" id="r3">‚≠ê</div>
    </div>

    <button id="spinBtn">SPIN</button>

    <div class="result" id="result"></div>

    <div class="back" onclick="location.href='lobby.html'">
      ‚Üê Back to Lobby
    </div>

    <div class="footer">
      Credits only ‚Ä¢ Rewards platform
    </div>
  </div>
</div>

<script>
(() => {

  let balance = 100;
  let spinning = false;

  const symbols = ["‚≠ê","üçÄ","üíé","üî•","üé≤"];

  const balanceEl = document.getElementById("balance");
  const resultEl = document.getElementById("result");
  const spinBtn = document.getElementById("spinBtn");
  const reels = [
    document.getElementById("r1"),
    document.getElementById("r2"),
    document.getElementById("r3")
  ];

  function updateBalance(){
    balanceEl.textContent = balance;
  }

  function randomSymbol(){
    return symbols[Math.floor(Math.random()*symbols.length)];
  }

  spinBtn.onclick = () => {
    if(spinning) return;
    if(balance < 5){
      resultEl.innerHTML = "<span class='lose'>Not enough credits</span>";
      return;
    }

    balance -= 5;
    updateBalance();
    spinning = true;
    spinBtn.disabled = true;
    resultEl.textContent = "Spinning‚Ä¶";

    reels.forEach(r => r.classList.add("spin"));

    setTimeout(() => {
      const s1 = randomSymbol();
      const s2 = randomSymbol();
      const s3 = randomSymbol();

      reels[0].textContent = s1;
      reels[1].textContent = s2;
      reels[2].textContent = s3;

      reels.forEach(r => r.classList.remove("spin"));

      let payout = 0;

      if(s1 === s2 && s2 === s3){
        payout = 25;
        resultEl.innerHTML = "<span class='win'>JACKPOT +25</span>";
      } else if(s1 === s2 || s2 === s3 || s1 === s3){
        payout = 10;
        resultEl.innerHTML = "<span class='win'>MATCH +10</span>";
      } else {
        resultEl.innerHTML = "<span class='lose'>No match</span>";
      }

      balance += payout;
      updateBalance();

      spinning = false;
      spinBtn.disabled = false;
    }, 900);
  };

  updateBalance();

})();
</script>

</body>
</html>
