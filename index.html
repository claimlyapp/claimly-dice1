<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Claimly Dice Casino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1b2e,#020409);
  font-family:Inter,Arial,sans-serif;
  color:#eafcff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app{
  width:390px;
  background:rgba(8,20,40,.95);
  border-radius:26px;
  box-shadow:0 0 40px rgba(0,246,255,.25);
  overflow:hidden;
}
.header{
  padding:16px 18px;
  background:linear-gradient(135deg,#02182f,#042b55);
}
.header h1{margin:0;font-size:18px}
.balance{font-size:13px;color:#9fdfff}
.balance span{color:#00ff88;font-weight:700}

.tabs{
  display:flex;
  background:#021829;
}
.tabs button{
  flex:1;
  padding:12px;
  border:none;
  background:none;
  color:#9fdfff;
  font-weight:700;
  cursor:pointer;
}
.tabs .active{
  background:#0b3355;
  color:#00ff88;
}

.game{
  padding:20px;
  text-align:center;
}
.mode{
  font-size:14px;
  margin-bottom:8px;
  color:#9fdfff;
}
.dice{
  font-size:44px;
  margin:18px 0;
}
.slider{
  margin:14px 0;
}
input[type=range]{width:100%}
button.main{
  width:100%;
  padding:14px;
  font-size:16px;
  font-weight:700;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#00f6ff,#00ff88);
  color:#001;
  cursor:pointer;
}
.result{
  min-height:22px;
  margin-top:10px;
}
.win{color:gold}
.lose{color:#ff4d4d}
.vip{
  margin-top:10px;
  font-size:12px;
  color:gold;
}
.footer{
  margin-top:12px;
  font-size:11px;
  color:#7fbccc;
}
.vip-btn{
  margin-top:10px;
  padding:10px;
  width:100%;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#ffd700,#ff9f00);
  font-weight:700;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ² Claimly Dice Casino</h1>
    <div class="balance">Credits: <span id="balance">100</span></div>
  </div>

  <div class="tabs">
    <button id="streetTab" class="active">Street Dice</button>
    <button id="cryptoTab">Crypto Dice</button>
  </div>

  <div class="game">
    <div class="mode" id="modeLabel">Street Mode</div>

    <div id="cryptoControls" style="display:none">
      <div class="slider">
        <input type="range" min="5" max="95" value="49" id="chance">
        <div>Win Chance: <span id="chanceVal">49%</span></div>
      </div>
    </div>

    <div class="dice" id="dice">ðŸŽ²</div>

    <button class="main" id="rollBtn">ROLL</button>

    <div class="result" id="result"></div>
    <div class="vip" id="vipStatus"></div>

    <button class="vip-btn" onclick="requestCWalletPayment()">ðŸ‘‘ Upgrade VIP</button>

    <div class="footer">Credits only â€¢ Rewards platform</div>
  </div>
</div>

<script>
(() => {

class DiceEngine {
  constructor(){
    this.balance = 100;
    this.mode = 'street';
    this.vip = false;
  }

  rollStreet(){
    const roll = Math.floor(Math.random()*6)+1 + Math.floor(Math.random()*6)+1;
    if([7,11].includes(roll)) return {win:true,payout:this.vip?15:10};
    if([2,3,12].includes(roll)) return {win:false};
    return {win:Math.random()>0.45,payout:this.vip?12:8};
  }

  rollCrypto(chance){
    const roll = Math.floor(Math.random()*100);
    const bonus = this.vip ? 3 : 0;
    const win = roll < (chance + bonus);
    const payout = win ? Math.max(2,Math.floor((95/chance)*2)) : 0;
    return {roll, win, payout};
  }
}

const game = new DiceEngine();

const balanceEl = document.getElementById('balance');
const diceEl = document.getElementById('dice');
const resultEl = document.getElementById('result');
const chanceEl = document.getElementById('chance');
const chanceVal = document.getElementById('chanceVal');
const vipStatus = document.getElementById('vipStatus');
const cryptoControls = document.getElementById('cryptoControls');

function updateUI(){
  balanceEl.textContent = game.balance;
  chanceVal.textContent = chanceEl.value + '%';
  vipStatus.textContent = game.vip ? 'ðŸ‘‘ VIP BOOST ACTIVE' : '';
}

document.getElementById('streetTab').onclick = () => {
  game.mode = 'street';
  cryptoControls.style.display = 'none';
  document.getElementById('modeLabel').textContent = 'Street Mode';
  setActive('streetTab');
};

document.getElementById('cryptoTab').onclick = () => {
  game.mode = 'crypto';
  cryptoControls.style.display = 'block';
  document.getElementById('modeLabel').textContent = 'Crypto Mode';
  setActive('cryptoTab');
};

function setActive(id){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

document.getElementById('rollBtn').onclick = () => {
  if(game.balance < 2){
    resultEl.innerHTML = '<span class="lose">Not enough credits</span>';
    return;
  }

  game.balance -= 2;

  if(game.mode === 'street'){
    const r = game.rollStreet();
    diceEl.textContent = 'ðŸŽ²';
    if(r.win){
      game.balance += r.payout;
      resultEl.innerHTML = `<span class="win">WIN +${r.payout}</span>`;
    } else {
      resultEl.innerHTML = '<span class="lose">NO WIN</span>';
    }
  } else {
    const r = game.rollCrypto(+chanceEl.value);
    diceEl.textContent = r.roll;
    if(r.win){
      game.balance += r.payout;
      resultEl.innerHTML = `<span class="win">WIN +${r.payout}</span>`;
    } else {
      resultEl.innerHTML = '<span class="lose">LOSE</span>';
    }
  }

  updateUI();
};

chanceEl.oninput = updateUI;

window.requestCWalletPayment = function(){
  console.log('C-Wallet payment request sent');
  game.vip = true;
  updateUI();
  alert('VIP activated (demo)');
};

updateUI();

})();
</script>

</body>
</html>
