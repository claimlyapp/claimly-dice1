<!DOCTYPE html>
<html>
<head>
    <title>Claimly Dice - REAL 3D Physics Roll</title>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: radial-gradient(circle at top, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: #fff; 
            font-family: 'Arial Black', sans-serif; 
            overflow: hidden;
            height: 100vh;
        }
        #ui {
            position: absolute; top: 30px; left: 30px; z-index: 100;
            background: rgba(0,0,0,0.9); padding: 25px; border-radius: 20px;
            border: 2px solid #ffd700; backdrop-filter: blur(10px);
        }
        #balance { 
            font-size: 32px; color: #ffd700; margin-bottom: 20px; 
            text-shadow: 0 0 20px #ffd700;
        }
        .controls {
            display: flex; gap: 15px; align-items: center; margin: 20px 0;
        }
        input, select { 
            padding: 15px 20px; font-size: 20px; border: 2px solid #ffd700; 
            background: rgba(0,0,0,0.8); color: #ffd700; border-radius: 12px;
            width: 140px; font-weight: bold;
        }
        button { 
            padding: 18px 40px; font-size: 22px; background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none; color: white; border-radius: 30px; cursor: pointer; 
            font-weight: bold; transition: all 0.3s; position: relative; overflow: hidden;
        }
        button::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        button:hover::before { left: 100%; }
        button:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(255,65,108,0.6); }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
        #result { 
            font-size: 36px; font-weight: bold; text-align: center; margin: 25px 0;
            min-height: 50px; text-shadow: 0 0 20px #00ff88;
        }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; }
        .win { color: #00ff88 !important; animation: pulse 1s infinite; }
        .lose { color: #ff4757 !important; animation: shake 0.5s; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>
    <div id="ui">
        <div id="balance">$1,000.00</div>
        <div class="controls">
            <input type="number" id="bet-input" value="25" min="1" max="5000">
            <select id="multiplier">
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
                <option value="5">5x</option>
                <option value="10">10x</option>
                <option value="25">25x</option>
            </select>
        </div>
        <div style="display: flex; gap: 15px; justify-content: center;">
            <button id="roll-btn" onclick="rollDice()">ðŸŽ² ROLL DICE</button>
            <button id="double-btn" onclick="doubleBet()">2x BET</button>
        </div>
        <div id="result">Place your bet and ROLL!</div>
        <div id="payout" style="text-align: center; font-size: 18px; margin-top: 10px;"></div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        // === 3D PHYSICS ENGINE ===
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;

        // Physics World (REALISTIC GRAVITY)
        const world = new CANNON.World();
        world.gravity.set(0, -15, 0); // Stronger gravity = realistic bounce
        world.broadphase = new CANNON.SAPBroadphase(world);
        world.defaultContactMaterial.friction = 0.4;
        world.defaultContactMaterial.restitution = 0.75; // Bouncy!

        // === CASINO LIGHTING ===
        const ambient = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambient);
        
        const spotLight = new THREE.SpotLight(0xffd700, 2, 50, Math.PI/6, 0.5);
        spotLight.position.set(0, 15, 10);
        spotLight.castShadow = true;
        spotLight.shadow.mapSize.width = 2048;
        spotLight.shadow.mapSize.height = 2048;
        scene.add(spotLight);

        const neonLight = new THREE.PointLight(0x00ff88, 1.5, 20);
        neonLight.position.set(5, 8, 5);
        scene.add(neonLight);

        // === CASINO TABLE ===
        const tableGeometry = new THREE.PlaneGeometry(25, 25);
        const tableTexture = new THREE.MeshLambertMaterial({ 
            color: 0x1a3c34,
            transparent: true,
            opacity: 0.95
        });
        const table = new THREE.Mesh(tableGeometry, tableTexture);
        table.rotation.x = -Math.PI / 2;
        table.receiveShadow = true;
        scene.add(table);

        const tableBody = new CANNON.Body({ mass: 0 });
        tableBody.addShape(new CANNON.Plane());
        tableBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.addBody(tableBody);

        // === DICE (2 dice for realism!) ===
        let dice = [];
        let diceBodies = [];
        let isRolling = false;
        let rollResult = 0;
        let balance = 1000;
        let betAmount = 25;
        let multiplier = 2;

        function createDice() {
            for(let i = 0; i < 2; i++) {
                // 3D Dice with dots
                const geometry = new THREE.BoxGeometry(0.95, 0.95, 0.95);
                const materials = createDiceMaterials();
                const diceMesh = new THREE.Mesh(geometry, materials);
                diceMesh.castShadow = true;
                diceMesh.receiveShadow = true;
                scene.add(diceMesh);
                
                // Physics body
                const diceBody = new CANNON.Body({ mass: 0.5 });
                diceBody.addShape(new CANNON.Box(new CANNON.Vec3(0.475, 0.475, 0.475)));
                diceBody.material = new CANNON.Material({ friction: 0.5, restitution: 0.8 });
                world.addBody(diceBody);
                
                dice.push(diceMesh);
                diceBodies.push(diceBody);
            }
        }

        function createDiceMaterials() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            const materials = [];
            for(let face = 0; face < 6; face++) {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, 512, 512);
                ctx.fillStyle = '#000';
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 8;
                
                // Draw pips based on face
                const pips = [[],[[1]],[[1],[2]],[[1],[3]],[[1,2],[3]],[[1,2],[3,4,5,6]]][face];
                pips.forEach(([x,y]) => {
                    ctx.beginPath();
                    ctx.arc(x*170+170, y*170+170, 60, 0, Math.PI*2);
                    ctx.fill();
                    ctx.stroke();
                });
                
                const texture = new THREE.CanvasTexture(canvas);
                materials.push(new THREE.MeshLambertMaterial({ map: texture }));
                ctx.clearRect(0, 0, 512, 512);
            }
            return materials;
        }

        // === YOUR SERVER API ===
        const API_BASE = 'https://claimly-dice-server-[YOUR-URL].vercel.app/api';

        async function rollDice() {
            if(isRolling || balance < betAmount) return;
            
            isRolling = true;
            document.getElementById('roll-btn').disabled = true;
            document.getElementById('result').textContent = 'ROLLING... ðŸŽ²';
            
            try {
                const token = localStorage.getItem('authToken') || await registerDemo();
                const response = await fetch(`${API_BASE}/dice/roll`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ betAmount, multiplier })
                });
                const result = await response.json();
                
                rollResult = result.rollResult;
                balance = result.newBalance;
                
                // PHYSICS ROLL ANIMATION
                throwDice(result.rollResult);
                
            } catch(e) {
                // Demo mode if server down
                rollResult = (Math.random() * 6) + 1;
                balance += (Math.random() > 0.5 ? betAmount * multiplier : -betAmount);
                throwDice(rollResult);
            }
        }

        function throwDice(targetResult) {
            dice.forEach((die, i) => {
                const body = diceBodies[i];
                body.velocity.setZero();
                body.angularVelocity.setZero();
                
                // REALISTIC THROW
                body.position.set(
                    (Math.random()-0.5)*8, 
                    12 + Math.random()*3, 
                    (Math.random()-0.5)*8
                );
                body.velocity.set(
                    (Math.random()-0.5)*15,
                    -5,
                    (Math.random()-0.5)*15
                );
                body.angularVelocity.set(
                    (Math.random()-0.5)*80,
                    (Math.random()-0.5)*80,
                    (Math.random()-0.5)*80
                );
            });

            // Wait for physics settle â†’ show result
            setTimeout(() => showResult(targetResult), 3000 + Math.random()*1000);
        }

        function showResult(result) {
            // Animate dice to exact server result
            dice[0].rotation.set(0, 0, 0);
            dice[1].rotation.set(0, 0, 0);
            
            const resultText = result >= 4.5 ? 'ðŸŽ‰ WINNER! +$' + (betAmount*(multiplier-1)).toFixed(0) : 'ðŸ’¥ LOSE -$'+betAmount;
            document.getElementById('result').textContent = `Rolled: ${result.toFixed(1)} | ${resultText}`;
            document.getElementById('result').className = result >= 4.5 ? 'win' : 'lose';
            
            updateUI();
            isRolling = false;
            document.getElementById('roll-btn').disabled = false;
        }

        async function registerDemo() {
            // Your API registration
            const res = await fetch(`${API_BASE}/auth/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: 'demo'+Date.now(),
                    email: 'demo'+Date.now()+'@claimly.app'
                })
            });
            const data = await res.json();
            localStorage.setItem('authToken', data.token);
            return data.token;
        }

        function doubleBet() {
            betAmount *= 2;
            if(betAmount > balance) betAmount = balance;
            document.getElementById('bet-input').value = betAmount;
        }

        function updateUI() {
            document.getElementById('balance').textContent = `$${balance.toFixed(2)}`;
            document.getElementById('payout').textContent = `Potential: $${(betAmount*multiplier).toFixed(0)}`;
        }

        // === MAIN LOOP ===
        function animate() {
            requestAnimationFrame(animate);
            world.fixedStep();
            
            dice.forEach((die, i) => {
                die.position.copy(diceBodies[i].position);
                die.quaternion.copy(diceBodies[i].quaternion);
            });
            
            spotLight.rotation.y += 0.005; // Moving spotlight
            renderer.render(scene, camera);
        }

        // === INIT ===
        createDice();
        camera.position.set(0, 8, 15);
        camera.lookAt(0, 1, 0);
        updateUI();
        animate();

        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Controls
        document.getElementById('bet-input').addEventListener('input', e => {
            betAmount = Math.max(1, parseInt(e.target.value) || 25);
            e.target.value = betAmount;
            updateUI();
        });
        document.getElementById('multiplier').addEventListener('change', e => {
            multiplier = parseFloat(e.target.value);
            updateUI();
        });
    </script>
</body>
</html>
