<!DOCTYPE html>
<html>
<head>
    <title>Claimly Crypto Dice 🎲</title>
    <meta name="viewport" content="width=device-width">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Courier New',monospace;
            background:#000 url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><text x="50%" y="30%" font-size="80" fill="%2300ffff" font-family="Arial Black" text-anchor="middle" opacity="0.1">7</text><text x="50%" y="70%" font-size="80" fill="gold" font-family="Arial Black" text-anchor="middle" opacity="0.1">11</text><circle cx="200" cy="200" r="100" fill="none" stroke="%2300ffff" stroke-width="3" opacity="0.05"/><text x="200" y="220" font-size="24" fill="%2300ffff" font-family="Arial" text-anchor="middle" opacity="0.1">WINNER</text></svg>') center/cover;
            color:#0ff;
            min-height:100vh;
            overflow-x:hidden;
        }
        .dashboard{
            max-width:500px;margin:20px auto;padding:30px;
            background:linear-gradient(145deg,rgba(0,20,40,0.95),rgba(0,0,0,0.9));
            border:3px solid #0ff;border-radius:25px;
            box-shadow:0 0 100px #0ff, inset 0 0 50px rgba(0,255,255,0.1);
            text-align:center;
            backdrop-filter:blur(10px);
        }
        .logo{font-size:36px;background:linear-gradient(45deg,#0ff,gold,#0ff);background-size:200% 200%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:rainbow 3s ease infinite;margin-bottom:20px;text-shadow:0 0 30px #0ff;}
        @keyframes rainbow{0%,100%{background-position:0% 50%;}50%{background-position:100% 50%;}}
        .balance{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin:30px 0;font-size:24px;text-shadow:0 0 10px #0ff;}
        .balance div{padding:20px;background:rgba(0,255,255,0.1);border:2px solid #0ff;border-radius:15px;}
        #dice{width:220px;height:220px;margin:30px auto;background:linear-gradient(145deg,#111,#222);border-radius:25px;display:flex;align-items:center;justify-content:center;font-size:72px;box-shadow:0 0 40px #333, inset 0 0 20px rgba(0,0,0,0.5);cursor:crosshair;transition:all 0.4s;}
        #dice.win{animation:explode 0.6s, glow 1.5s infinite alternate;background:linear-gradient(45deg,gold,orange,#ffaa00);box-shadow:0 0 80px gold,0 0 120px orange;}
        @keyframes explode{0%{transform:scale(1) rotate(0deg);}25%{transform:scale(1.3) rotate(90deg);}50%{transform:scale(0.8) rotate(180deg);}75%{transform:scale(1.4) rotate(270deg);}100%{transform:scale(1) rotate(360deg);}}
        @keyframes glow{from{box-shadow:0 0 40px gold;}to{box-shadow:0 0 80px gold,0 0 120px orange;}}
        button{background:linear-gradient(45deg,#0ff,#00ccff);color:#000;border:none;padding:18px 36px;font-size:20px;font-weight:bold;border-radius:50px;cursor:pointer;margin:15px;box-shadow:0 8px 25px rgba(0,255,255,0.4);transition:all 0.3s;}
        button:hover{transform:translateY(-3px) scale(1.05);box-shadow:0 12px 35px rgba(0,255,255,0.6);}
        button:active{transform:scale(0.98);}
        .add-money{background:linear-gradient(45deg,gold,orange);color:#000;font-size:22px;font-weight:bold;}
        .stats{margin:25px 0;font-size:20px;color:gold;text-shadow:0 0 10px gold;}
        input[type=range]{width:250px;height:8px;background:#333;outline:none;border-radius:10px;margin:15px;}
        input[type=range]::-webkit-slider-thumb{height:25px;width:25px;background:#0ff;border-radius:50%;cursor:pointer;box-shadow:0 0 15px #0ff;}
        #result{font-size:28px;font-weight:bold;margin:25px 0;min-height:40px;text-shadow:0 0 15px currentColor;}
        .streak{display:inline-block;background:rgba(255,215,0,0.2);padding:10px 20px;border-radius:25px;border:2px solid gold;margin:10px 0;}
        @media (max-width:500px){.dashboard{margin:10px;padding:20px;font-size:14px;}
        #dice{width:180px;height:180px;font-size:58px;}
        .balance{grid-template-columns:1fr;font-size:20px;}
        button{padding:15px 25px;font-size:18px;}}
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="logo">🎲 CLAIMLY DICE</div>
        <div class="balance">
            <div>💰 $<span id="balance">250</span></div>
            <div>🎯 Bet $<span id="bet">25</span></div>
        </div>
        <div style="font-size:18px;color:#ccc;margin-bottom:20px;">7️⃣ or 1️⃣1️⃣ = INSTANT 2X WIN!</div>
        <div id="dice">🎲 🎲</div>
        Bet: $<input type="range" id="betSlider" min="5" max="100" value="25"><br>
        <button onclick="roll()">🎯 SNIPER ROLL</button>
        <button class="add-money" onclick="addMoney()">💎 ADD </button>
        <div id="result"></div>
        <div class="stats">
            <span>🔥 Streak: <span id="streak">0</span></span> | 
            <span>🏆 Wins: <span id="wins">0</span></span>
        </div>
    </div>
    <script>
        let balance=parseInt(localStorage.getItem('balance'))||250;
        let wins=parseInt(localStorage.getItem('wins'))||0;
        let streak=0;
        let maxStreak=0;
        
        document.getElementById('balance').textContent=balance;
        document.getElementById('wins').textContent=wins;
        
        document.getElementById('betSlider').oninput=e=>document.getElementById('bet').textContent=e.target.value;
        
        function saveGame(){localStorage.setItem('balance',balance);localStorage.setItem('wins',wins);}
        
        function roll(){
            const bet=parseInt(document.getElementById('bet').textContent);
            if(balance<bet){document.getElementById('result').innerHTML='<span style="color:#f66;">❌ Insufficient funds</span>';return;}
            
            balance-=bet;
            const d1=Math.floor(Math.random()*6)+1,d2=Math.floor(Math.random()*6)+1,total=d1+d2;
            const diceEl=document.getElementById('dice');
            
            diceEl.style.transform='rotateY(360deg) scale(1.3)';
            setTimeout(()=>{
                diceEl.textContent=🎲 🎲;
                diceEl.style.transform='scale(1)';
                
                if(total===7||total===11){
                    const win=bet*2;balance+=win;wins++;streak++;if(streak>maxStreak)maxStreak=streak;
                    document.getElementById('result').innerHTML=<span style="color:gold;font-size:32px;">🎉 7/11 JACKPOT! +C:\claimly-dice\claimly-dice{win}</span>;
                    diceEl.classList.add('win');
                    document.getElementById('streak').textContent=streak;
                    if(navigator.vibrate)navigator.vibrate([100,50,100]);
                    confettiEffect();
                }else{
                    streak=0;document.getElementById('result').innerHTML=<span style="color:#f66;">💥 BUST: </span>;
                    diceEl.classList.remove('win');document.getElementById('streak').textContent='0';
                    if(navigator.vibrate)navigator.vibrate(100);
                }
                
                document.getElementById('balance').textContent=Math.max(0,balance);
                document.getElementById('wins').textContent=wins;
                saveGame();
                setTimeout(()=>diceEl.classList.remove('win'),1500);
            },400);
        }
        
        function addMoney(){balance+=500;document.getElementById('balance').textContent=balance;saveGame();document.getElementById('result').innerHTML='<span style="color:lime;">💎 + Added!</span>';}
        
        function confettiEffect(){
            for(let i=0;i<50;i++){
                setTimeout(()=>{
                    const confetti=document.createElement('div');
                    confetti.style.cssText='position:fixed;top:0;left:'+(Math.random()*100)+'%;width:10px;height:10px;background:gold;border-radius:50%;pointer-events:none;z-index:9999;animation:fall 2s linear forwards';
                    confetti.style.animationDelay=Math.random()*0.5+'s';
                    document.body.appendChild(confetti);
                    setTimeout(()=>confetti.remove(),2000);
                },i*20);
            }
        }
    </style>
    <script>
        // CSS for falling confetti animation
        const style=document.createElement('style');
        style.textContent='@keyframes fall{to{transform:translateY(100vh) rotate(720deg);opacity:0;}}';
        document.head.appendChild(style);
    </script>
</body>
</html>
