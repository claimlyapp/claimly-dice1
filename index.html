<!DOCTYPE html>
<html>
<head>
    <title>🚀 CLAIMLY DICE v2.0 - LEVEL UP! 🎲</title>
    <meta name="viewport" content="width=device-width">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{
            font-family:'Courier New',monospace;
            background:linear-gradient(45deg,#000011,#220044,#000011);
            background-size:400% 400%;
            animation:neonPulse 4s ease infinite;
            color:#0ff;
            min-height:100vh;
            overflow-x:hidden;
        }
        @keyframes neonPulse{0%,100%{background-position:0% 50%;}50%{background-position:100% 50%;}}
        .dashboard{
            max-width:550px;margin:20px auto;padding:40px;
            background:linear-gradient(145deg,rgba(0,10,30,0.97),rgba(0,0,0,0.95));
            border:4px solid transparent;
            border-radius:30px;
            background-clip:padding-box;
            box-shadow:0 0 120px #0ff,0 0 40px rgba(0,255,255,0.3),inset 0 0 60px rgba(0,255,255,0.05);
            text-align:center;
            position:relative;
            backdrop-filter:blur(15px);
        }
        .logo{
            font-size:42px;
            background:linear-gradient(45deg,#ff00ff,#00ffff,#ffff00,#ff00ff);
            background-size:300% 300%;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            animation:rainbow 2s ease infinite;
            margin-bottom:25px;
            text-shadow:0 0 40px currentColor;
        }
        @keyframes rainbow{0%,100%{background-position:0% 50%;}50%{background-position:100% 50%;}}
        .profile-bar{
            display:flex;justify-content:space-between;align-items:center;
            background:rgba(255,255,255,0.1);padding:15px;border-radius:20px;
            margin-bottom:25px;border:2px solid #0ff;
        }
        .level{display:flex;align-items:center;gap:10px;color:gold;}
        .level-bar{width:120px;height:8px;background:#333;border-radius:4px;overflow:hidden;}
        .level-fill{background:linear-gradient(90deg,#ff0,#f90,#f00);height:100%;transition:width 0.5s;}
        .balance-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:20px;margin:30px 0;}
        .stat-card{padding:25px;background:rgba(0,255,255,0.15);border:2px solid #0ff;border-radius:20px;font-size:22px;transition:all 0.3s;}
        .stat-card:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(0,255,255,0.4);}
        #dice{
            width:260px;height:260px;margin:35px auto;
            background:linear-gradient(145deg,#1a1a2e,#16213e);
            border-radius:30px;display:flex;align-items:center;justify-content:center;
            font-size:85px;box-shadow:0 0 60px #333,inset 0 0 30px rgba(0,0,0,0.7);
            cursor:crosshair;transition:all 0.5s;position:relative;overflow:hidden;
        }
        #dice::before{
            content:'';position:absolute;top:-2px;left:-2px;right:-2px;bottom:-2px;
            background:linear-gradient(45deg,#0ff,#f0f,#0ff,#f0f);border-radius:30px;
            z-index:-1;opacity:0;transition:opacity 0.3s;
        }
        #dice.win::before{opacity:1;animation:chameleon 2s infinite;}
        @keyframes chameleon{
            0%,100%{filter:hue-rotate(0deg) brightness(1);}
            25%{filter:hue-rotate(90deg) brightness(1.2);}
            50%{filter:hue-rotate(180deg) brightness(1.4);}
            75%{filter:hue-rotate(270deg) brightness(1.2);}
        }
        #dice.win{
            animation:explode 0.8s,glow 2s infinite alternate;
            background:linear-gradient(45deg,#ffd700,#ff8c00,#ff4500);
            box-shadow:0 0 120px #ffd700,0 0 200px #ff8c00;
        }
        @keyframes explode{
            0%{transform:scale(1) rotate(0deg);}
            20%{transform:scale(1.4) rotate(180deg);}
            40%{transform:scale(0.9) rotate(360deg);}
            60%{transform:scale(1.5) rotate(540deg);}
            80%{transform:scale(1.1) rotate(720deg);}
            100%{transform:scale(1) rotate(1080deg);}
        }
        @keyframes glow{0%{box-shadow:0 0 80px #ffd700;}100%{box-shadow:0 0 150px #ffd700,0 0 250px #ff8c00;}}
        button{
            background:linear-gradient(45deg,#0ff,#00ccff);
            color:#000;border:none;padding:20px 45px;font-size:22px;
            font-weight:bold;border-radius:50px;cursor:pointer;margin:12px;
            box-shadow:0 10px 30px rgba(0,255,255,0.5);transition:all 0.4s;
        }
        button:hover{transform:translateY(-5px) scale(1.08);box-shadow:0 20px 50px rgba(0,255,255,0.7);}
        button.hot-streak{background:linear-gradient(45deg,#f00,#ff0,#f00);animation:pulse 1s infinite;}
        .add-money{background:linear-gradient(45deg,#ffd700,#ff8c00);color:#000;font-size:24px;}
        .stats{display:flex;justify-content:space-around;flex-wrap:wrap;gap:15px;margin:30px 0;}
        .stat-badge{background:rgba(255,215,0,0.3);padding:12px 20px;border-radius:25px;
                   border:3px solid gold;font-weight:bold;text-shadow:0 0 10px gold;}
        .hot-streak-badge{animation:fire 0.5s infinite alternate;}
        @keyframes fire{0%{background:rgba(255,0,0,0.5);box-shadow:0 0 20px #f00;}100%{background:rgba(255,165,0,0.7);box-shadow:0 0 40px #ff0;}}
        input[type=range]{width:280px;height:12px;background:#222;outline:none;border-radius:15px;margin:20px;}
        input[type=range]::-webkit-slider-thumb{height:30px;width:30px;background:linear-gradient(#0ff,#f0f);border-radius:50%;cursor:pointer;box-shadow:0 0 25px #0ff;}
        #result{font-size:32px;font-weight:bold;margin:30px 0;min-height:50px;text-shadow:0 0 20px currentColor;}
        @media(max-width:600px){.dashboard{padding:25px;font-size:14px;}
        #dice{width:200px;height:200px;font-size:65px;}
        .balance-grid{grid-template-columns:1fr;}
        button{padding:16px 30px;font-size:18px;}}
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="logo">🎲 CLAIMLY DICE PRO</div>
        <div class="profile-bar">
            <div class="level">
                🏅 <span id="level">1</span> 
                <div class="level-bar"><div class="level-fill" id="levelFill" style="width:20%"></div></div>
                <span id="xp">150/1000</span>
            </div>
            <div style="font-size:20px;color:#0ff;">👤 <span id="username">Gamer</span></div>
        </div>
        <div class="balance-grid">
            <div class="stat-card">💰 $<span id="balance">500</span></div>
            <div class="stat-card">🎯 Bet $<span id="bet">50</span></div>
            <div class="stat-card">🔥 <span id="streak">0</span></div>
        </div>
        <div style="font-size:20px;color:#ccc;margin-bottom:25px;font-weight:bold;">
            🎯 7️⃣ or 1️⃣1️⃣ = <span style="color:gold;">2X JACKPOT + 100XP!</span>
        </div>
        <div id="dice">🎲 🎲</div>
        Bet: $<input type="range" id="betSlider" min="10" max="200" value="50"><br>
        <button onclick="roll()">🎯 CHAMELEON ROLL</button>
        <button class="add-money" onclick="addMoney()">💎 +</button>
        <button onclick="upgradeProfile()">⭐ UPGRADE PROFILE</button>
        <div id="result"></div>
        <div class="stats">
            <div class="stat-badge">🏆 Wins: <span id="wins">0</span></div>
            <div class="stat-badge hot-streak-badge" id="hotStreak" style="display:none;">🔥 HOT STREAK!</div>
            <div class="stat-badge">⭐ Level <span id="levelDisplay">1</span></div>
        </div>
    </div>
    <script>
        // Game State
        let gameData = JSON.parse(localStorage.getItem('claimlyDice')) || {
            balance: 500, wins: 0, streak: 0, maxStreak: 0, level: 1,
            xp: 150, xpToNext: 1000, username: 'Gamer', totalRolls: 0
        };
        
        let {balance, wins, streak, maxStreak, level, xp, xpToNext, username, totalRolls} = gameData;
        
        // DOM Elements
        const els = {
            balance: document.getElementById('balance'),
            bet: document.getElementById('bet'), wins: document.getElementById('wins'),
            streak: document.getElementById('streak'), level: document.getElementById('level'),
            levelFill: document.getElementById('levelFill'), levelDisplay: document.getElementById('levelDisplay'),
            xp: document.getElementById('xp'), username: document.getElementById('username'),
            result: document.getElementById('result'), dice: document.getElementById('dice'),
            hotStreak: document.getElementById('hotStreak'), betSlider: document.getElementById('betSlider')
        };
        
        // Initialize
        function updateDisplay() {
            els.balance.textContent = balance;
            els.bet.textContent = els.betSlider.value;
            els.wins.textContent = wins;
            els.streak.textContent = streak;
            els.level.textContent = level;
            els.levelDisplay.textContent = level;
            els.xp.textContent = ${xp}/;
            els.username.textContent = username;
            els.levelFill.style.width = ${(xp/xpToNext)*100}%;
            els.hotStreak.style.display = streak >= 3 ? 'inline-block' : 'none';
            saveGame();
        }
        
        els.betSlider.oninput = e => els.bet.textContent = e.target.value;
        
        function saveGame() {
            gameData = {balance, wins, streak, maxStreak, level, xp, xpToNext, username, totalRolls};
            localStorage.setItem('claimlyDice', JSON.stringify(gameData));
        }
        
        function roll() {
            const bet = parseInt(els.betSlider.value);
            if (balance < bet) {
                els.result.innerHTML = '<span style="color:#f66;font-size:28px;">❌ INSUFFICIENT FUNDS</span>';
                return;
            }
            
            balance -= bet; totalRolls++;
            const d1 = Math.floor(Math.random()*6)+1;
            const d2 = Math.floor(Math.random()*6)+1;
            const total = d1 + d2;
            const diceEl = els.dice;
            
            // Roll animation
            diceEl.style.transform = 'rotateY(720deg) scale(1.4)';
            setTimeout(() => {
                diceEl.textContent = 🎲 🎲;
                diceEl.style.transform = 'scale(1.05)';
                
                if (total === 7 || total === 11) {
                    const winAmount = bet * 2;
                    balance += winAmount;
                    wins++;
                    streak++;
                    xp += 100;
                    
                    if (streak > maxStreak) maxStreak = streak;
                    
                    // Level up check
                    if (xp >= xpToNext) {
                        level++;
                        xp = xp - xpToNext;
                        xpToNext = Math.floor(xpToNext * 1.5);
                        els.result.innerHTML = <span style="color:lime;font-size:36px;">🎉 LEVEL UP! L +push{winAmount} 🔥</span>;
                    } else {
                        els.result.innerHTML = <span style="color:gold;font-size:36px;">🎉 7/11 CHAMELEON! +push{winAmount}</span>;
                    }
                    
                    diceEl.classList.add('win');
                    if (navigator.vibrate) navigator.vibrate([200,100,200]);
                    chameleonConfetti();
                } else {
                    streak = 0;
                    els.result.innerHTML = <span style="color:#f66;font-size:32px;">💥 BUST: </span>;
                    diceEl.classList.remove('win');
                    if (navigator.vibrate) navigator.vibrate(150);
                }
                
                updateDisplay();
                setTimeout(() => diceEl.classList.remove('win'), 2500);
            }, 600);
        }
        
        function addMoney() {
            balance += 1000;
            els.result.innerHTML = '<span style="color:lime;font-size:32px;">💎 + DEPOSITED!</span>';
            updateDisplay();
        }
        
        function upgradeProfile() {
            const names = ['Sniper','Ace','Legend','Pro','VIP','Boss','King','God'];
            const newName = names[Math.floor(Math.random() * names.length)] + level;
            username = newName;
            els.result.innerHTML = <span style="color:#0ff;font-size:28px;">⭐ PROFILE UPGRADED: </span>;
            updateDisplay();
        }
        
        function chameleonConfetti() {
            const colors = ['#ff00ff','#00ffff','#ffff00','#ff0080','#00ff80'];
            for(let i = 0; i < 75; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = 
                        position:fixed;top:0;left:%;
                        width:12px;height:12px;background:;
                        border-radius:50%;pointer-events:none;z-index:9999;
                        animation:fall 3s linear forwards;
                    ;
                    confetti.style.animationDelay = Math.random()*0.8 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 25);
            }
        }
        
        // Add fall animation
        const style = document.createElement('style');
        style.textContent = 
            @keyframes fall{to{transform:translateY(100vh) rotate(1080deg);opacity:0;}}
            @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.1);}}
        ;
        document.head.appendChild(style);
        
        // Initialize game
        updateDisplay();
    </script>
</body>
</html>
