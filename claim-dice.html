<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Claimly Street Dice</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:
    radial-gradient(circle at top,#122b45,#020409),
    repeating-linear-gradient(45deg,rgba(255,255,255,.02),rgba(255,255,255,.02) 2px,transparent 2px,transparent 6px);
  font-family:Inter,Arial,sans-serif;
  color:#eafcff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.app{
  width:390px;
  background:rgba(6,16,32,.96);
  border-radius:28px;
  box-shadow:0 0 60px rgba(0,255,255,.25);
  overflow:hidden;
}
.header{
  padding:18px;
  background:linear-gradient(135deg,#031a33,#063d6b);
  border-bottom:1px solid rgba(0,255,255,.2);
}
.header h1{
  margin:0;
  font-size:19px;
  letter-spacing:.5px;
}
.balance{
  font-size:13px;
  color:#9fdfff;
}
.balance span{
  color:#00ff88;
  font-weight:700;
}

.game{
  padding:26px 22px 30px;
  text-align:center;
}

.table{
  background:radial-gradient(circle at center,#08304f,#031320);
  border-radius:22px;
  padding:24px;
  box-shadow:
    inset 0 0 30px rgba(0,255,255,.25),
    0 0 25px rgba(0,255,255,.15);
}

.dice-area{
  display:flex;
  justify-content:center;
  gap:28px;
  margin:18px 0 24px;
}

.die{
  width:96px;
  height:96px;
  border-radius:20px;
  background:linear-gradient(145deg,#0b3b63,#031829);
  box-shadow:
    inset 0 0 22px rgba(0,255,255,.35),
    0 10px 25px rgba(0,0,0,.7);
  font-size:52px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform .15s;
}

.rolling{
  animation:diceRoll .35s linear infinite;
}

@keyframes diceRoll{
  0%{transform:rotate(0deg) translateY(0)}
  25%{transform:rotate(90deg) translateY(-6px)}
  50%{transform:rotate(180deg) translateY(0)}
  75%{transform:rotate(270deg) translateY(-6px)}
  100%{transform:rotate(360deg) translateY(0)}
}

button{
  width:100%;
  padding:16px;
  font-size:17px;
  font-weight:800;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#00f6ff,#00ff88);
  color:#001;
  cursor:pointer;
  box-shadow:0 0 25px rgba(0,255,200,.4);
}
button:disabled{opacity:.5}

.result{
  min-height:26px;
  margin-top:14px;
  font-size:15px;
}
.win{
  color:#ffd700;
  text-shadow:0 0 12px gold;
}
.lose{
  color:#ff4d4d;
}

.footer{
  margin-top:16px;
  font-size:11px;
  color:#7fbccc;
}
.back{
  margin-top:10px;
  font-size:12px;
  color:#9fdfff;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <h1>üé≤ Claimly Street Dice</h1>
    <div class="balance">Credits: <span id="balance">100</span></div>
  </div>

  <div class="game">
    <div class="table">

      <div class="dice-area">
        <div class="die" id="die1">‚öÄ</div>
        <div class="die" id="die2">‚öÄ</div>
      </div>

      <button id="rollBtn">ROLL DICE</button>

      <div class="result" id="result"></div>

    </div>

    <div class="back" onclick="location.href='lobby.html'">
      ‚Üê Back to Lobby
    </div>

    <div class="footer">
      Dice decide outcomes ‚Ä¢ Credits only
    </div>
  </div>
</div>

<script>
(() => {

  let balance = 100;
  let rolling = false;

  const faces = ["‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"];

  const balEl = document.getElementById("balance");
  const resEl = document.getElementById("result");
  const rollBtn = document.getElementById("rollBtn");
  const die1 = document.getElementById("die1");
  const die2 = document.getElementById("die2");

  function rngDie(){
    return Math.floor(Math.random()*6);
  }

  function updateBal(){
    balEl.textContent = balance;
  }

  rollBtn.onclick = () => {
    if(rolling) return;
    if(balance < 2){
      resEl.innerHTML = "<span class='lose'>Not enough credits</span>";
      return;
    }

    balance -= 2;
    updateBal();

    rolling = true;
    rollBtn.disabled = true;
    resEl.textContent = "Rolling‚Ä¶";

    die1.classList.add("rolling");
    die2.classList.add("rolling");

    setTimeout(() => {
      const d1 = rngDie();
      const d2 = rngDie();

      die1.textContent = faces[d1];
      die2.textContent = faces[d2];

      die1.classList.remove("rolling");
      die2.classList.remove("rolling");

      const total = d1 + d2 + 2;
      let payout = 0;

      if(total === 7 || total === 11){
        payout = 10;
        resEl.innerHTML = "<span class='win'>WIN +10</span>";
      } else if([2,3,12].includes(total)){
        resEl.innerHTML = "<span class='lose'>NO WIN</span>";
      } else {
        payout = 5;
        resEl.innerHTML = "<span class='win'>SMALL WIN +5</span>";
      }

      balance += payout;
      updateBal();

      rolling = false;
      rollBtn.disabled = false;
    }, 1100);
  };

  updateBal();

})();
</script>

</body>
</html>
