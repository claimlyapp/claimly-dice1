<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Claimly Dice Casino</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{box-sizing:border-box}

/* ===== BACKGROUND ===== */
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,#0c2944,#020409),
    repeating-linear-gradient(45deg,rgba(255,255,255,.02),rgba(255,255,255,.02) 2px,transparent 2px,transparent 6px);
  font-family:Inter,Arial,sans-serif;
  color:#eafcff;
}

/* ===== APP ===== */
.app{
  width:390px;
  background:#041626;
  border-radius:28px;
  box-shadow:0 0 70px rgba(0,255,255,.25);
  overflow:hidden;
}

/* ===== HEADER ===== */
.header{
  padding:16px 18px;
  background:linear-gradient(135deg,#031a33,#063d6b);
  border-bottom:1px solid rgba(0,255,255,.25);
}
.header h1{
  margin:0;
  font-size:18px;
  letter-spacing:.5px;
}
.balance{
  margin-top:4px;
  font-size:13px;
}
.balance span{
  color:#00ff88;
  font-weight:700;
}
#vipBadge{
  margin-left:6px;
  color:gold;
  font-weight:800;
  display:none;
}

/* ===== GAME ===== */
.game{
  padding:24px;
  text-align:center;
}

.table{
  background:radial-gradient(circle,#0b3a5c,#031421);
  border-radius:22px;
  padding:26px;
  box-shadow:
    inset 0 0 30px rgba(0,255,255,.25),
    0 0 25px rgba(0,255,255,.15);
}

/* ===== DICE ===== */
.dice-area{
  display:flex;
  justify-content:space-between;
  gap:32px;
  margin:26px 0;
}

.die{
  width:92px;
  height:92px;
  background:linear-gradient(145deg,#f2f2f2,#cfcfcf);
  border-radius:18px;
  position:relative;
  box-shadow:
    inset 0 0 12px rgba(0,0,0,.25),
    0 14px 26px rgba(0,0,0,.7);
}

/* VIP DICE */
.vip .die{
  background:linear-gradient(145deg,#ffd700,#b8860b);
  box-shadow:
    inset 0 0 14px rgba(255,215,0,.7),
    0 0 28px rgba(255,215,0,.6);
}

/* ===== PIPS ===== */
.pip{
  width:14px;
  height:14px;
  background:#000;
  border-radius:50%;
  position:absolute;
}
.center{top:50%;left:50%;transform:translate(-50%,-50%)}
.tl{top:18px;left:18px}
.tr{top:18px;right:18px}
.bl{bottom:18px;left:18px}
.br{bottom:18px;right:18px}
.ml{top:50%;left:18px;transform:translateY(-50%)}
.mr{top:50%;right:18px;transform:translateY(-50%)}

/* ===== ROLL ANIMATION ===== */
.rolling{
  animation:shake .25s infinite;
}
@keyframes shake{
  0%{transform:translate(0,0) rotate(0)}
  25%{transform:translate(-4px,4px) rotate(6deg)}
  50%{transform:translate(4px,-4px) rotate(-6deg)}
  75%{transform:translate(-4px,2px) rotate(4deg)}
  100%{transform:translate(0,0) rotate(0)}
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:16px;
  font-size:17px;
  font-weight:800;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#00f6ff,#00ff88);
  color:#001;
  cursor:pointer;
  box-shadow:0 0 26px rgba(0,255,200,.45);
}
button:disabled{opacity:.5}

/* ===== RESULT ===== */
.result{
  margin-top:14px;
  min-height:24px;
  font-size:15px;
}
.win{color:#ffd700;text-shadow:0 0 10px gold}
.lose{color:#ff4d4d}

/* ===== FOOTER ===== */
.footer{
  margin-top:12px;
  font-size:11px;
  color:#7fbccc;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ² Claimly Dice</h1>
    <div class="balance">
      Credits: <span id="bal">100</span>
      <span id="vipBadge">VIP</span>
    </div>
  </div>

  <div class="game">
    <div class="table">

      <div class="dice-area">
        <div class="die" id="die1"></div>
        <div class="die" id="die2"></div>
      </div>

      <button id="rollBtn">ROLL DICE</button>
      <div class="result" id="result"></div>

    </div>

    <div class="footer">
      Dice decide outcomes â€¢ Credits only
    </div>
  </div>
</div>

<script>
/* ===== STATE ===== */
let balance = 100;
let vip = false;
let rolling = false;

/* ===== ELEMENTS ===== */
const balEl = document.getElementById("bal");
const vipBadge = document.getElementById("vipBadge");
const die1 = document.getElementById("die1");
const die2 = document.getElementById("die2");
const res = document.getElementById("result");
const rollBtn = document.getElementById("rollBtn");

/* ===== DRAW DIE ===== */
function drawDie(die,val){
  die.innerHTML="";
  const map={
    1:["center"],
    2:["tl","br"],
    3:["tl","center","br"],
    4:["tl","tr","bl","br"],
    5:["tl","tr","center","bl","br"],
    6:["tl","ml","bl","tr","mr","br"]
  };
  map[val].forEach(c=>{
    const p=document.createElement("div");
    p.className="pip "+c;
    die.appendChild(p);
  });
}

/* ===== VIP CHECK ===== */
function checkVIP(){
  if(balance >= 250 && !vip){
    vip = true;
    document.body.classList.add("vip");
    vipBadge.style.display="inline";
    res.innerHTML="<span class='win'>VIP UNLOCKED ðŸ‘‘</span>";
  }
}

/* ===== ROLL ===== */
rollBtn.onclick = () => {
  if(rolling || balance < 2) return;

  balance -= 2;
  balEl.textContent = balance;

  rolling = true;
  rollBtn.disabled = true;
  res.textContent = "Rollingâ€¦";

  die1.classList.add("rolling");
  die2.classList.add("rolling");

  setTimeout(()=>{
    const d1 = Math.floor(Math.random()*6)+1;
    const d2 = Math.floor(Math.random()*6)+1;

    drawDie(die1,d1);
    drawDie(die2,d2);

    die1.classList.remove("rolling");
    die2.classList.remove("rolling");

    const total = d1 + d2;
    let payout = 0;

    if(total === 7 || total === 11){
      payout = vip ? 14 : 10;
      res.innerHTML = `<span class="win">WIN +${payout}</span>`;
    } else if([2,3,12].includes(total)){
      res.innerHTML = `<span class="lose">LOSE</span>`;
    } else {
      payout = vip ? 7 : 5;
      res.innerHTML = `<span class="win">WIN +${payout}</span>`;
    }

    balance += payout;
    balEl.textContent = balance;
    checkVIP();

    rolling = false;
    rollBtn.disabled = false;
  }, 950);
};

/* ===== INIT ===== */
drawDie(die1,1);
drawDie(die2,1);
</script>

</body>
</html>
